<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>
                Learn to code by<br>
                watching others
            </h1>
            <p>
                See how experienced developers solve problems in real-time.<br>
                Watching scripted tutorials is great, but understanding how<br>
                developers think is invaluable.
            </p>
        </div>
        <div class="right">
            <div class="right-head">
                <p>
                    <span class="days">
                        Try it free 7 days
                    </span>
                    then $20/mo. thereafter
                </p>
            </div>
            <div class="right-content">
                <input type="text" class="first-name" placeholder="First Name">
                <input type="text" class="last-name" placeholder="Last Name">
                <input type="text" class="email" placeholder="Email Address">
                <input type="password" class="password" placeholder="Password">
                <button>
                    Claim your free trial
                </button>
                <div class="p">
                    <span class="normal">
                        By clicking the button, you are agreeing to our 
                    </span>
                    <span class="red">Terms and Services</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
